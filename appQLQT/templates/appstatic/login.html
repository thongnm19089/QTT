
{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Quân sự</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .military-bg {
            background-image: url('https://xdcs.cdnchinhphu.vn/446259493575335936/2023/3/7/tt-16781543135011812874937.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="military-bg min-h-screen flex items-center justify-center bg-gray-900 bg-opacity-75">
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md border-2 border-green-500">
        <div class="flex justify-center mb-6">
            <img src="/appQLQT/static/image/logo.png" alt="Military Logo" class="w-24 h-24 object-contain border-2 border-green-500 rounded-full">
        </div>
        <h2 class="text-3xl font-bold text-center text-green-500 mb-8">Đăng nhập Hệ thống</h2>
        <form  class="space-y-6" method="post">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Tài khoản</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input type="text" name="username" id="username" required
                           class="bg-gray-700 appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm text-white"
                           placeholder="Nhập tài khoản">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Mật khẩu</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <input type="password" name="password" id="password" required
                           class="bg-gray-700 appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm text-white"
                           placeholder="Nhập mật khẩu">
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                        <i class="fas fa-eye text-gray-400"></i>
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                        Ghi nhớ đăng nhập
                    </label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-green-500 hover:text-green-400 transition-colors duration-200">
                        Quên mật khẩu?
                    </a>
                </div>
            </div>
            <div>
                <button type="submit" id="login-btn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                    Đăng nhập
                </button>
            </div>
        </form>

    </div>
</body>
</html>
